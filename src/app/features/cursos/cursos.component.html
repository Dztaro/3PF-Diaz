<div class="container">
  <h2>Lista de Cursos</h2>

  <button *ngIf="isAdmin" mat-raised-button color="primary" (click)="agregarCurso()">Agregar Curso</button>

  <ng-container *ngIf="cursos$ | async as cursos">
    <table mat-table [dataSource]="cursos" class="mat-elevation-z8 full-width">

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let curso">{{ curso.nombre }}</td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripci√≥n</th>
        <td mat-cell *matCellDef="let curso">{{ curso.descripcion }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let curso">
          <button *ngIf="isAdmin" mat-button color="accent" (click)="editar(curso)">Editar</button>
          <button *ngIf="isAdmin" mat-button color="warn" (click)="eliminarCurso(curso)">Eliminar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    </table>
  </ng-container>
</div>
