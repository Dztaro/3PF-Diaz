<mat-card>
  <mat-card-title>
    {{ modoEdicion ? 'Editar Alumno' : 'Nuevo Alumno' }}
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="alumnoForm" (ngSubmit)="guardar()">
      <mat-form-field class="full-width">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="apellido" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Curso</mat-label>
        <input matInput formControlName="curso" />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="alumnoForm.invalid">
        Guardar
      </button>
      <button mat-button color="warn" routerLink="/alumnos">Cancelar</button>
    </form>
  </mat-card-content>
</mat-card>
