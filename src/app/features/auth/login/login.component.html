<div class="login-container">
    <mat-card>
        <h2>Iniciar sesión</h2>
        <form (ngSubmit)="login()">
            <mat-form-field class="full-width">
                <input matInput placeholder="Usuario" [(ngModel)]="usuario" name="usuario" required />
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput placeholder="Contraseña" [(ngModel)]="password" name="password" required />
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit">
                Entrar
            </button>
        </form>
    </mat-card>
</div>
